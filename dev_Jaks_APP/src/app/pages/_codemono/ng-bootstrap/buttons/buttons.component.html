<!-- Action Bar-->
<div id="actionbar" class="action-bar show-action-bar m-2">
    <div class="container-fluid d-flex align-items-center justify-content-between content-action-bar">
        <!-- Title -->
        <div class="d-flex align-items-center flex-wrap mr-1">
            <div class="d-flex align-items-baseline flex-wrap mr-5">
                <h5 class="my-1 mr-3">Buttons</h5>
            </div>
        </div>

        <!-- Actions -->
        <div class="d-flex align-items-center">
            <span class="text-sm mr-2 d-none d-sm-block" for="description">For more information check the official
                Ng Bootstrap page</span>

            <button type="button" class="btn btn-icon ghost-primary d-block d-sm-none" triggers="click" placement="left"
                ngbTooltip="For more information check the official Ng Bootstrap page">
                <i class="fi-rr-comment"></i>
            </button>

            <a href="https://ng-bootstrap.github.io/#/components/buttons/examples" class="btn btn-icon ghost-warning"
                type="button" placement="bottom" ngbTooltip="See Doc">
                <i class="fi-rr-document"></i>
            </a>
        </div>
    </div>
</div>

<!-- Container -->
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3">
            <!-- Card -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header actions-toolbar border-bottom">
                    <div class="row justify-content-between align-items-center">
                        <div class="col">
                            <h6 class="d-inline-block mb-0">Checkbox buttons</h6>
                        </div>
                    </div>
                </div>
                <!-- Card body -->
                <div class="card-body">
                    <div class="btn-group btn-group-toggle">
                        <label class="btn-outline-primary" ngbButtonLabel>
                            <input type="checkbox" ngbButton [(ngModel)]="model.left"> Left (pre-checked)
                        </label>
                        <label class="btn-outline-primary" ngbButtonLabel>
                            <input type="checkbox" ngbButton [(ngModel)]="model.middle"> Middle
                        </label>
                        <label class="btn-outline-primary" ngbButtonLabel>
                            <input type="checkbox" ngbButton [(ngModel)]="model.right"> Right
                        </label>
                    </div>
                    <hr>
                    <pre>{{model | json}}</pre>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3">
            <!-- Card -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header actions-toolbar border-bottom">
                    <div class="row justify-content-between align-items-center">
                        <div class="col">
                            <h6 class="d-inline-block mb-0">
                                Checkbox buttons (Reactive Forms)</h6>
                        </div>
                    </div>
                </div>
                <!-- Card body -->
                <div class="card-body">
                    <form [formGroup]="checkboxGroupForm">
                        <div class="btn-group btn-group-toggle">
                            <label class="btn-outline-primary" ngbButtonLabel>
                                <input type="checkbox" formControlName="left" ngbButton> Left (pre-checked)
                            </label>
                            <label class="btn-outline-primary" ngbButtonLabel>
                                <input type="checkbox" formControlName="middle" ngbButton> Middle
                            </label>
                            <label class="btn-outline-primary" ngbButtonLabel>
                                <input type="checkbox" formControlName="right" ngbButton> Right
                            </label>
                        </div>
                    </form>
                    <hr>
                    <pre>{{checkboxGroupForm.value | json}}</pre>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3">
            <!-- Card -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header actions-toolbar border-bottom">
                    <div class="row justify-content-between align-items-center">
                        <div class="col">
                            <h6 class="d-inline-block mb-0">Radio buttons</h6>
                        </div>
                    </div>
                </div>
                <!-- Card body -->
                <div class="card-body">
                    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="modelTwo">
                        <label ngbButtonLabel class="btn-outline-primary">
                            <input ngbButton type="radio" [value]="1"> Left (pre-checked)
                        </label>
                        <label ngbButtonLabel class="btn-outline-primary">
                            <input ngbButton type="radio" value="middle"> Middle
                        </label>
                        <label ngbButtonLabel class="btn-outline-primary">
                            <input ngbButton type="radio" [value]="false"> Right
                        </label>
                    </div>
                    <hr>
                    <pre>{{modelTwo}}</pre>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3">
            <!-- Card -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header actions-toolbar border-bottom">
                    <div class="row justify-content-between align-items-center">
                        <div class="col">
                            <h6 class="d-inline-block mb-0">Radio buttons (Reactive Forms)</h6>
                        </div>
                    </div>
                </div>
                <!-- Card body -->
                <div class="card-body">
                    <form [formGroup]="radioGroupForm">
                        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="model">
                            <label ngbButtonLabel class="btn-outline-primary">
                                <input ngbButton type="radio" [value]="1"> Left (pre-checked)
                            </label>
                            <label ngbButtonLabel class="btn-outline-primary">
                                <input ngbButton type="radio" value="middle"> Middle
                            </label>
                            <label ngbButtonLabel class="btn-outline-primary">
                                <input ngbButton type="radio" [value]="false"> Right
                            </label>
                        </div>
                    </form>
                    <hr>
                    <pre>{{radioGroupForm.value['model']}}</pre>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12 mb-3">
            <!-- Card -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header actions-toolbar border-bottom">
                    <div class="row justify-content-between align-items-center">
                        <div class="col">
                            <h6 class="d-inline-block mb-0">Normal buttons</h6>
                        </div>
                    </div>
                </div>
                <!-- Card body -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-primary btn-block">Primary</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-secondary btn-block">Secondary</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-tertiary btn-block">Tertiary</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-success btn-block">Success</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-danger btn-block">Danger</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-warning btn-block">Warning</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-dark btn-block">Dark</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-medium btn-block">Medium</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-muted btn-block">muted</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-light btn-block">Light</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 mb-3">
            <!-- Card -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header actions-toolbar border-bottom">
                    <div class="row justify-content-between align-items-center">
                        <div class="col">
                            <h6 class="d-inline-block mb-0">Outline Buttons</h6>
                        </div>
                    </div>
                </div>
                <!-- Card body -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-outline-primary btn-block">Primary</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-outline-secondary btn-block">Secondary</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn  btn-outline-tertiary btn-block">Tertiary</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-outline-success btn-block">Success</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-outline-danger btn-block">Danger</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-outline-warning btn-block">Warning</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-outline-dark btn-block">Dark</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-outline-medium btn-block">Medium</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-outline-muted btn-block">muted</button>
                        </div>

                        <div class="col-lg-2 col-md-3 col-sm-6 col-12 mb-2">
                            <button type="button" class="btn btn-outline-light btn-block">Light</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
