<!-- Action Bar-->
<div id="actionbar" class="action-bar show-action-bar m-2">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <!-- Title -->
        <div class="d-flex align-items-center flex-wrap mr-1">
            <div class="d-flex align-items-baseline flex-wrap mr-5">
                <h5 class="my-1 mr-3">Users Form</h5>
            </div>
        </div>

        <!-- Actions -->
        <div class="d-flex align-items-center">
            <span class="text-sm" for="description" *ngIf="editAction===true">Edit user</span>
            <span class="text-sm" for="description" *ngIf="editAction!==true">Create user</span>
        </div>
    </div>
</div>
<!-- Container -->
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <!-- Listing -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 pb-2">
                    <div class="card">
                        <!-- Loader -->
                        <div class="loader-orion" *ngIf="showLoading===true">
                            <div class="spinner-grow text-primary m-auto" role="status">
                            </div>
                        </div>
                        <div class="card-header align-items-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title m-1">User</h5>
                                </div>
                                <div class="text-right">
                                    <div class="actions" *ngIf="editAction===true">
                                        <button class="btn rounded-pill btn-sm"
                                            [ngClass]="{'btn-success': user.active===true,'btn-danger': user.active===false}"
                                            (click)="changeStatus(user.active, user)">
                                            <span>{{userActive? 'Enabled':'Disabled'}}</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="frmUser" (ngSubmit)="saveForm()">
                                <div class="row">
                                    <div class="col-md-4 col-sm-4 col-12">
                                        <div class="form-group">
                                            <label for="firstName">First Name </label>
                                            <input type="text" class="form-control form-control-color"
                                                formControlName="firstName"
                                                [ngClass]="{ 'is-invalid': validation && f.firstName.errors }">

                                            <div *ngIf="validation && f.firstName.errors" class="invalid-feedback">
                                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                                <div *ngIf="f.firstName.errors.maxlength">Maximum field length is 45</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-sm-4 col-12">
                                        <div class="form-group">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" class="form-control form-control-color"
                                                formControlName="lastName"
                                                [ngClass]="{ 'is-invalid': validation && f.lastName.errors }">

                                            <div *ngIf="validation && f.lastName.errors" class="invalid-feedback">
                                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                                <div *ngIf="f.lastName.errors.maxlength">Maximum field length is 45</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-sm-4 col-12">
                                        <div class="form-group">
                                            <label for="UserType">User Type</label>
                                            <ng-select class="form-control-color" [searchable]="false"
                                                [clearable]="false" formControlName="userTypeId"
                                                [ngClass]="{ 'is-invalid': validation && f.userTypeId.errors }">
                                                <ng-option *ngFor="let item of userTypeList" [value]="item.userTypeId">
                                                    {{item.userTypeName}}
                                                </ng-option>
                                            </ng-select>
                                            <div *ngIf="validation && f.userTypeId.errors" class="invalid-feedback">
                                                <div *ngIf="f.userTypeId.errors.required">User Type is required</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 col-sm-4 col-12">
                                        <div class="form-group">
                                            <label for="username">User Name</label>
                                            <input type="text" class="form-control form-control-color"
                                                formControlName="username"
                                                [ngClass]="{ 'is-invalid': validation && f.username.errors }">
                                            <div *ngIf="validation && f.username.errors" class="invalid-feedback">
                                                <div *ngIf="f.username.errors.required">UserName is required</div>
                                                <div *ngIf="f.username.errors.maxlength">Maximum field length is 45</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-sm-4 col-12">
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control form-control-color"
                                                formControlName="password"
                                                [ngClass]="{ 'is-invalid': validation && f.password.errors }">
                                            <div *ngIf="validation && f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Password is required</div>
                                                <div *ngIf="f.password.errors.maxlength">Maximum field length is 45</div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-12 d-flex justify-content-end mt-3">
                                        <button type="button" class="btn btn-default mr-3"
                                            [routerLink]="['/user']">Cancel</button>
                                        <button type="button" class="btn btn-primary" type="submit"
                                            [disabled]="editAction && !user.active">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
