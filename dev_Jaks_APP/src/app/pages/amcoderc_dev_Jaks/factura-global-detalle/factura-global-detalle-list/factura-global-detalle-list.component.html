<!-- Action Bar-->
<div id="actionbar" class="action-bar show-action-bar m-2">
    <div class="container-fluid d-flex align-items-center justify-content-between content-action-bar">
        <!-- Title -->
        <div class="d-flex align-items-center flex-wrap mr-1">
            <div class="d-flex align-items-baseline flex-wrap mr-5">
                <h5 class="my-1 mr-3">FacturaGlobalDetalle List</h5>
            </div>
        </div>

        <!-- Actions -->
        <div class="d-flex align-items-center">
            <button class="btn btn-icon ghost-warning mr-1" type="button" placement="bottom" ngbTooltip="Filter"
                aria-label="Filter" (click)="openFilter(true)">
                <i class="fi-rr-filter"></i>
            </button>
            <button class="btn btn-icon ghost-success mr-1" type="button" placement="bottom" ngbTooltip="Add"
                aria-label="Add"  [routerLink]="['add']">
                <i class="fi-rr-plus"></i>
            </button>
        </div>
        <!-- Actions -->
    </div>
</div>
<!-- Action Bar-->

<!-- Option sidebar -->
<p-sidebar [(visible)]="showFiller" [showCloseIcon]="false" position="right" styleClass="filter-sidebar">
    <!-- Start >> Option sidebar -->
    <nav>
        <!-- Start >> Title -->
        <div class="row pb-0 mr-0 ml-0">
            <div class="col-12 filter-sidebar-title text-left">
                <h5 class="mb-4 pt-4">Filters</h5>
            </div>
        </div>
        <!-- End >> Title -->

        <!-- Start >> Options content -->
        <div class="p-4 text-left overflow-auto">
            <form [formGroup]="frmFilter">


                <div class="row pb-4">
                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="id">Id</label>
                            <input type="text" class="form-control form-control-color" formControlName="id" aria-describedby="id">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" class="form-control form-control-color" formControlName="descripcion" aria-describedby="descripcion">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="productCode">ProductCode</label>
                            <input type="text" class="form-control form-control-color" formControlName="productCode" aria-describedby="productCode">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="identificationNumber">IdentificationNumber</label>
                            <input type="text" class="form-control form-control-color" formControlName="identificationNumber" aria-describedby="identificationNumber">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control form-control-color" formControlName="description" aria-describedby="description">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="unitCode">UnitCode</label>
                            <input type="text" class="form-control form-control-color" formControlName="unitCode" aria-describedby="unitCode">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <input type="text" class="form-control form-control-color" formControlName="unit" aria-describedby="unit">
                        </div>
                    </div>


                </div>

                <div class="row mb-3">
                    <div class="col-md-6 col-sm-6 col-6 text-left">
                        <button class="btn btn-block btn-default" (click)="resetForm()">
                            Reset
                        </button>
                    </div>

                    <div class="col-md-6 col-sm-6 col-6 text-right">
                        <button class="btn btn-block btn-primary" (click)="searchList()">
                            Apply
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Start >> Options content -->
    </nav>
    <!-- End >> Option sidebar -->
</p-sidebar>

<!-- Container -->
<div class="m-sm-4 m-3">
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card">
                <!-- Loader -->
                <div class="loader-orion" *ngIf="showLoading===true">
                    <div class="spinner-grow text-primary m-auto" role="status">
                    </div>
                </div>
                <!-- FacturaGlobalDetalle Table -->
                <p-table #dt class="table" [value]="facturaGlobalDetalles" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                    currentPageReportTemplate="{first} to {last} of {totalRecords}" sortMode="multiple"
                    [rowsPerPageOptions]="[10,25,50]" [globalFilterFields]="['id','descripcion','facturaGlobalId','productCode','identificationNumber','description','unitCode','unitPrice','unit','quantity','subtotal','total','discount','discountVal']"
                    styleClass="p-datatable-responsive-demo">

                    <!-- Title table -->
                    <ng-template pTemplate="caption">
                        <div class="row">
                            <div class="col-lg-9 col-md-8 col-sm-6 col-12 d-flex align-items-center">
                                <!-- Title -->
                                <h5 class="m-3">Table FacturaGlobalDetalle</h5>
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-flex align-items-center">
                                <!-- Search -->
                                <!-- <div class="d-flex align-items-center">
                                  
                                </div> -->
                                <div class="input-group m-3">
                                    <div class="input-icon input-icon-right">
                                        <input pInputText type="text" class="form-control form-control-color"
                                            (input)="dt.filterGlobal($event.target.value, 'contains')"
                                            placeholder="Search">
                                        <span>
                                            <i class="fi-rr-search text-muted"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </ng-template>

                    <!-- Header table -->
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="th1" pSortableColumn="id">Id
                                <p-sortIcon field="id"></p-sortIcon>
                            </th>
                            <th class="th2" pSortableColumn="descripcion">Descripcion
                                <p-sortIcon field="descripcion"></p-sortIcon>
                            </th>
                            <th class="th3" pSortableColumn="facturaGlobalId">FacturaGlobalId
                                <p-sortIcon field="facturaGlobalId"></p-sortIcon>
                            </th>
                            <th class="th4" pSortableColumn="productCode">ProductCode
                                <p-sortIcon field="productCode"></p-sortIcon>
                            </th>
                            <th class="th5" pSortableColumn="identificationNumber">IdentificationNumber
                                <p-sortIcon field="identificationNumber"></p-sortIcon>
                            </th>
                            <th class="th6" pSortableColumn="description">Description
                                <p-sortIcon field="description"></p-sortIcon>
                            </th>
                            <th class="th7" pSortableColumn="unitCode">UnitCode
                                <p-sortIcon field="unitCode"></p-sortIcon>
                            </th>
                            <th class="th8" pSortableColumn="unitPrice">UnitPrice
                                <p-sortIcon field="unitPrice"></p-sortIcon>
                            </th>
                            <th class="th9" pSortableColumn="unit">Unit
                                <p-sortIcon field="unit"></p-sortIcon>
                            </th>
                            <th class="th10" pSortableColumn="quantity">Quantity
                                <p-sortIcon field="quantity"></p-sortIcon>
                            </th>
                            <th class="th11" pSortableColumn="subtotal">Subtotal
                                <p-sortIcon field="subtotal"></p-sortIcon>
                            </th>
                            <th class="th12" pSortableColumn="total">Total
                                <p-sortIcon field="total"></p-sortIcon>
                            </th>
                            <th class="th13" pSortableColumn="discount">Discount
                                <p-sortIcon field="discount"></p-sortIcon>
                            </th>
                            <th class="th14" pSortableColumn="discountVal">DiscountVal
                                <p-sortIcon field="discountVal"></p-sortIcon>
                            </th>
                            <th class="th15">Actions</th>

                        </tr>
                    </ng-template>

                    <!-- Body table -->
                    <ng-template pTemplate="body" let-facturaGlobalDetalle>
                        <tr>
                            <td>
                                <label class="p-column-title">Id</label>
                                <label class="p-right">{{facturaGlobalDetalle.id}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Descripcion</label>
                                <label class="p-right">{{facturaGlobalDetalle.descripcion}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">FacturaGlobalId</label>
                                <label class="p-right">{{facturaGlobalDetalle.facturaGlobalId}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">ProductCode</label>
                                <label class="p-right">{{facturaGlobalDetalle.productCode}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">IdentificationNumber</label>
                                <label class="p-right">{{facturaGlobalDetalle.identificationNumber}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Description</label>
                                <label class="p-right">{{facturaGlobalDetalle.description}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">UnitCode</label>
                                <label class="p-right">{{facturaGlobalDetalle.unitCode}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">UnitPrice</label>
                                <label class="p-right">{{facturaGlobalDetalle.unitPrice}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Unit</label>
                                <label class="p-right">{{facturaGlobalDetalle.unit}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Quantity</label>
                                <label class="p-right">{{facturaGlobalDetalle.quantity}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Subtotal</label>
                                <label class="p-right">{{facturaGlobalDetalle.subtotal}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Total</label>
                                <label class="p-right">{{facturaGlobalDetalle.total}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Discount</label>
                                <label class="p-right">{{facturaGlobalDetalle.discount}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">DiscountVal</label>
                                <label class="p-right">{{facturaGlobalDetalle.discountVal}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Actions</label>
                                <button class="btn btn-icon ghost-warning p-right" type="button" placement="bottom" arial-label="Edit"
                                    ngbTooltip="Edit" [routerLink]="['/amcoderc_dev_Jaks/facturaGlobalDetalle/edit/', facturaGlobalDetalle.id]">
                                    <i class="fi-rr-pencil"></i>
                                </button>
                                <button class="btn btn-icon ghost-danger p-right" type="button" (click)="delete(facturaGlobalDetalle)" placement="bottom" aria-label="Remove"
                                    ngbTooltip="Remove">
                                    <i class="fi-rr-trash"></i>
                                </button>
                            </td>


                        </tr>
                    </ng-template>

                    <!-- Empty table -->
                    <ng-template pTemplate="emptymessage">
                        <tr *ngIf="showLoading===false">
                            <td colspan="15" class="text-center">
                                No data found.
                            </td>
                        </tr>
                        <tr *ngIf="showLoading===true">
                            <td colspan="15" class="text-center">
                                <span>&nbsp;</span>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
